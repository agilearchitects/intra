workflows:
  version: 2.1
  build-and-deploy:
    jobs:
      - build
      - deploy-develop:
          requires:
            - build
          filters:
            branches:
              only: develop
      - deploy-staging:
          requires:
            - build
          filters:
            branches:
              only: /^releases\/.+$/
      - deploy-production:
          requires:
            - build
          filters:
            branches:
              only: master