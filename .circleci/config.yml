version: 2.1
executors:
  build:
    parameters:
      working_directory:
        type: string
    docker:
      - image: circleci/node:12.3.1
    working_directory: << parameters.working_directory >>
  deploy:
    parameters:
      working_directory:
        type: string
    machine:
      enabled: true
    working_directory: << parameters.working_directory >>
commands:
  build:
    steps:
      - checkout
      - restore_cache:
          key: cache-{{ checksum "yarn.lock" }}
      - run:
          name: install
          command: yarn
      - save_cache:
          key: cache-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run:
          name: build
          command: yarn build
      - persist_to_workspace:
          root: ./
          paths:
            - build
            - node_modules
            - storage/email-templates
  deploy:
    parameters:
      environment:
        type: enum
        enum: [production, staging, develop]
        default: develop
      fingerprint:
        type: string
      key_filename:
        type: string
      ssh_connection:
        type: string
      deploy_directory:
        type: string
      working_directory:
        type: string
    steps:
      - attach_workspace:
          at: .
      - add_ssh_keys:
          fingerprints:
            - << parameters.fingerprint >>
      - run:
          name: Deploy over SSH
          command: |
            ssh -i ~/.ssh/<< parameters.key_filename >> << parameters.ssh_connection >> 'mkdir << parameters.deploy_directory >>/<< parameters.environment >>/storage/uploads -p'
            rsync -i ~/.ssh/<< parameters.key_filename >> -r << parameters.working_directory >>/build << parameters.working_directory >>/node_modules << parameters.ssh_connection >>:<< parameters.deploy_directory >>/<< parameters.environment >>
            rsync -i ~/.ssh/<< parameters.key_filename >> -r << parameters.working_directory >>/storage/email-templates/*.ejs << parameters.ssh_connection >>:<< parameters.deploy_directory >>/<< parameters.environment >>/storage/email-templates
jobs:
  build:
    executor:
      name: build
      working_directory: ~/agile_architects_intra
    steps:
      - build
